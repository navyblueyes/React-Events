<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My First React App</title>
    </head>
    <body>
    <div id="app"></div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.6.3/cjs/react.development.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.6.3/cjs/react-dom.development.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js"></script>
            <script type="text/babel">
                class Greeting extends React.Component {
                    render() {
                        return (
                            <div>
                                <h1>Hello {this.props.name}!</h1>
                            </div>
                        );
                    }
                }

                ReactDOM.render(
                    <Greeting name="Bloc Student"/>, document.getElementById('app')
                );
            </script>

    </body>
</html>
